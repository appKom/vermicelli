on: [push, pull_request, workflow_dispatch]

jobs:
  test:
    runs-on: "ubuntu-latest"
    
    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12' 
    
      - name: Run tests
        run: |
          python -m unittest discover -p "*test.py"
          
